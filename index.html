<!DOCTYPE html>
<html>
<head>
	<title>Block Out</title>
	<link rel='stylesheet' href='./css/reset.css' type="text/css"/>
  <link rel='stylesheet' href='./css/unblock.css' type="text/css" />
	<script src="easeljs-0.8.1.min.js"></script>
  <script src="./bundle.js"></script>
</head>

<body>
  <div class="main">
    <div class="game-board">
			<h1 class="main-title">BLOCK OUT</h1>
			<div class="menu-buttons">
				<button id="choose-level" class="button">Levels</button>
				<button id="reset-level" class="button">Reset</button>
			</div>
      <canvas id="canvas" width="480" height="480"></canvas>
			<div id="exit">
				<p>E</p>
				<p>X</p>
				<p>I</p>
				<p>T</p>
			</div>
			<div id="menu-modal">
				<strong id="levels-title">Select a Level</strong>
				<div class="levels">
					<ul id="levels-left">
						<li id="0" class="level-box">1</li>
						<li id="1" class="level-box">2</li>
						<li id="2" class="level-box">3</li>
						<li id="3" class="level-box">4</li>
						<li id="4" class="level-box">5</li>
					</ul>
					<ul id="levels-right">
						<li id="5" class="level-box">6</li>
						<li id="6" class="level-box">7</li>
						<li id="7" class="level-box">8</li>
						<li id="8" class="level-box">9</li>
						<li id="9" class="level-box">10</li>
					</ul>
				</div>
				<p id="impossible">Insane Bonus Level</p>
			</div>
			<div id="win-modal">
				<strong id="solved">SOLVED</strong>
				<strong id="win-message">You got the block out!</strong>
			</div>
    </div>
  </div>
	<div id="modal-background"></div>
</body>
</html>
