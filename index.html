<!DOCTYPE html>
<html>
<head>
	<title>Unblock Me</title>
	<link rel='stylesheet' href='./reset.css' />
  <link rel='stylesheet' href='./unblock.css.scss' />
	<script src="easeljs-0.8.1.min.js"></script>
  <script src="./bundle.js"></script>
</head>

<body>
  <div class="main">
    <div class="game-board">
			<h1 class="main-title">BLOCK OUT</h1>
			<button id="choose-level">Levels</button>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
  </div>
	<div id="menu-modal">
		<strong id="levels-title">Select a Level:</strong>
		<div class="levels">
			<ul id="levels-left">
				<li id="0" class="level-box">Level 1</li>
				<li id="1" class="level-box">Level 2</li>
				<li id="2" class="level-box">Level 3</li>
				<li id="3" class="level-box">Level 4</li>
				<li id="4" class="level-box">Level 5</li>
			</ul>
			<ul id="levels-right">
				<li id="5" class="level-box">Level 6</li>
				<li id="6" class="level-box">Level 7</li>
				<li id="7" class="level-box">Level 8</li>
				<li id="8" class="level-box">Level 9</li>
				<li id="9" class="level-box">Level 10</li>
			</ul>
		</div>
	</div>
	<div id="modal-background"></div>
</body>
</html>
